<!Doctype html>
<html>
<head>
  <title>Workload</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!--Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN DIALOG -->
  <dialog id="loginDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign In</h4>
    <div class="mdl-dialog__content">
      <p id="loginError"></p>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="email" id="loginEmail">
        <label class="mdl-textfield__label" for="sample3">Email</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="loginPassword">
        <label class="mdl-textfield__label" for="sample3">Password</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <!-- Flat button with ripple -->
		<!-- Colored raised button -->
		<button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
			Sign In
		</button>
    <button id="forgotBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect">
		  Forgot
		</button>
		<!-- MDL Spinner Component -->
		<div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
	 
    </div>
  </dialog>

  
  <!--  DIALOG -->
  <dialog id="userDialog" class="mdl-dialog">
      <h4 class="mdl-dialog__title">Profile</h4>
      <div class="mdl-dialog__content">
        <p id="userError"></p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="userPhone">
          <label class="mdl-textfield__label" for="sample3">Phone</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="userSkype">
          <label class="mdl-textfield__label" for="sample3">Skype</label>
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <!-- Flat button with ripple -->
      <!-- Colored raised button -->
      <button id="userSaveBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
        Save
      </button>
      <!-- MDL Spinner Component -->
      <div id="userProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
     
      </div>
    </dialog>
  
  <!-- MAIN PAGE CONTENT -->

  <div class="login-cover">
    <!-- MDL Spinner Component -->
    <div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
  </div>

  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Workload
          <span class="page-title-span"> | </span>
          <span class="page-title-span"> Home </span>
        </span>

        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">            
          <a class="mdl-navigation__link" target="_blank" href="https://itunes.apple.com/ua/app/workload/id1441658830?l=ru&mt=8">App Store</a>			  
          <a class="mdl-navigation__link" target="_blank" href="https://play.google.com/store/apps/details?id=com.pettersonapps.wl">Play Store</a>			  
          <button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
               Sign Out <i class="button-right-icon material-icons">account_circle</i>
          </button>
        </nav>
      </div>
       <!-- Tabs -->
      <div id="navTabs" class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Profile</a>        
        <a href="#scroll-tab-2" class="mdl-layout__tab">Users</a>
        <a href="#scroll-tab-3" class="mdl-layout__tab">Projects</a>
        <a href="#scroll-tab-4" class="mdl-layout__tab">Holidays</a>
      </div>
	  </header>
  

	<main class="mdl-layout__content">
       <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
          <div class="page-content"> <div class="demo-card-wide mdl-card mdl-shadow--2dp">     
          <h4 id="profileName"></h4>
          <p id="profileDepartment"></p>
          <p id="profileEmail"></p>
          <p id="profilePhone"></p>
          <p id="profileSkype"></p>          
          <p id="profileBirthday"></p>
          <p id="profileFirst"></p>
          </div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-2">
          <div class="page-content">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <ul id="usersList" class="demo-list-action mdl-list"></ul>
              </div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-3">
          <div class="page-content">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp"><ul id="projectsList" class="demo-list-icon mdl-list"></ul>
            </div>
          </div>
        </section>		
        <section class="mdl-layout__tab-panel" id="scroll-tab-4">
          <div class="page-content">
              <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <ul id="holidaysList" class="demo-list-icon mdl-list"></ul>
              </div>
            </div>
        </section>			  
	
  </main>
 
 </div>
